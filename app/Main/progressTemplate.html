<div class="progressWrapper">
  <h4 class="progressBarTitle">
    Progress {{progressIndex+1}}  
    <small>Value: {{currentstate}}</small>
  </h4>
  <div class="prograssBar">
    <div class="progressBackground" 
        style="width: {{progress.state}}%"
        ng-class='{"redBar": progress.convertPercentageFromLimit(currentstate)>=100}'
    >
    </div>
  </div>
  <div class="progressText">
    {{progress.state}}%
  </div>
</div>
